<div class="container" id="cadastroProduto">
 <!-- Nav tabs -->
<ul  class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a  class="nav-link active" data-toggle="tab" href="#lista" role="tab">Lista</a>
  </li>
  <li class="nav-item">
    <a  class="nav-link" data-toggle="tab" href="#cadastro" role="tab">Cadastrar</a>
  </li>
  <li class="nav-item" id="btnSair">
    <button class="btn btn-secondary" (click)="goBack()" ><span>&times;</span></button>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content" id="cadastroProduto">
  <div class="tab-pane active" id="lista" role="tabpanel">
     <h2>Lista De Produtos</h2>
     <div lass="table-responsive">
   <table class="table table-small-font table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Grupo</th>
                <th>Subgrupo</th>
                <th>Estoque</th>
            </tr>    
        </thead>
        <tbody id="table">
            <tr *ngFor = "let p of produtos " (click)="getListaProduto(p)">
                 <td>{{ p.codigo }}</td>
                 <td>{{ p.descricao }}</td>
                 <td>{{ p.grupo }}</td>
                 <td>{{ p.subgrupo }}</td>
                 <td>{{ p.estoque }}</td>
            </tr>
        </tbody>
    </table>
</div>
  </div>

  <div class="tab-pane" id="cadastro" role="tabpanel">
    <div class="container">
     <form #produtoForms ="ngForm" >
      <div class="form-group">
        <label for="" class="control-label col-sm-3">Código:</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="nome" [(ngModel)]="listaprodutos.codigo">
        </div>
      </div>

       <div class="form-group">
        <label for="" class="control-label col-sm-3">Descrição:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="descricao" [(ngModel)]="listaprodutos.descricao">
        </div>
      </div>
    </form>
    <button class="btn btn-success">Salvar</button>
    <button class="btn btn-danger"(click)="log(spiy)">log</button>
  </div>
  </div>
</div>

</div>
